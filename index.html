<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de prêt</title>

    <!-- style -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- script -->

    <script defer text="text/javascript" src="script.js"></script>


</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Calculateur de Prêt</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text pe-3">€</span>
                                <input type="number" id="amount" class="form-control" placeholder="Montant Prêt">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" id="rate" class="form-control" placeholder="% Intérêt">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="year" class="form-control" placeholder="Nombre d'années à payer (1,2,3.....)">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group d-grid gap-2 md-block">
                                <input type="submit" class="btn btn-dark " value="Calculer">
                            </div>
                        </div>
                    </form>
                    <div id="result" class="pt-4">
                        <h5>Résultats :</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Paiement Mensuel</span>
                                <input type="number" class="form-control" id="monthlyAmount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Paiement Total</span>
                                <input type="number" class="form-control" id="totalAmount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Intérêt Total</span>
                                <input type="number" class="form-control" id="totalInterest">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
